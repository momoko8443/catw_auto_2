<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link ref="stylesheet" href="styles/main.css">
     <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/ukulelejs/dist/uku.js"></script>
</head>

<body uku-application>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>CATW Auto 2.0</h1>
            <p>This is an automation tool for saving CATW timesheet, it's only for internal DXC private cloud teams using.</p>
            <div class="row">
                 <div class="col-md-12">
                    <a class="btn btn-success btn-lg" href="#" role="button">Run &raquo;</a>
                    <a class="btn btn-danger btn-lg" href="#" role="button">Stop &raquo;</a>
                    <!--<a class="btn btn-default btn-lg" href="#" role="button" uku-onclick="mainCtrl.syncAccounts()">Sync Accounts &raquo;</a>-->
                    <a class="btn btn-primary btn-lg" href="#" role="button" uku-onclick="mainCtrl.refreshStatus()">Refresh &raquo;</a>
                 </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row" uku-repeat="user in mainCtrl.users">
            <div class="col-md-12" style="position:relative">
                <h4>{{user.displayName}}</h4>
                <span style="position:absolute;top:0;right:0px">
                    <button class="btn btn-default" uku-disabled="user.isRunning" uku-onclick="parent.mainCtrl.execute(user.username)">Execute Now</button>
                </span>
                
                <a href="#" role="button" uku-repeat="task in user.tasks" uku-class="parent.parent.mainCtrl.getTaskStyle(task)">{{parent.parent.mainCtrl.getTaskMessage(task)}}</a>
            </div>
            <hr>
        </div>

        <hr>

        <footer>
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>
    <!-- /container -->
</body>
<script>
    var uku = new Ukulele();
    var mainCtrl = new MainController(uku);
    uku.registerController('mainCtrl', mainCtrl);
    uku.addListener(Ukulele.INITIALIZED,function(e){
        mainCtrl.init();
    });
    uku.init();

    function MainController(uku){
        this.users = [];
        var self = this;
        this.init = function(){
            $.get('/api/users',function(result){
                self.users = result;
                uku.refresh('mainCtrl');
            });
        };

        this.execute = function(username){
            //console.log(username);
            $.ajax({
                url:'/api/users/'+username+'/tasks',
                method:'POST',
                success:function(result){
                    self.init();
                }
            })

        };

        this.syncAccounts = function(){
            $.ajax({
                url:'/api/users/sync',
                method:'PUT',
                success:function(result){
                    self.init();
                }
            });
        };

        this.refreshStatus = function(){
            this.init();
        };

        this.getTaskStyle = function(task){
            if(task.status === 0){
                return 'btn btn-success';
            }else{
                return 'btn btn-danger';
            }
        };
        this.getTaskMessage = function(task){
            return task.runDate.slice(0, 10);
        };
    }
</script>

</html>
